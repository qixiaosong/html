<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 300px;
			background: gray;
		}
	</style>
	<script>
		function set(attr,b){
			var a=document.getElementById('div1');
			a.style[attr]=b;
		}	
	</script>
</head>
<body>
	<input type="button" value="变宽" onclick="set('width','500px')">
	<input type="button" value="变高" onclick="set('height','500px')">
	<input type="button" value="变色" onclick="set('background','blue')">
	<div id="div1"></div>
</body>
</html>
