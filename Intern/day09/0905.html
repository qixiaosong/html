<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var b1=document.getElementById('b1');
			var b2=document.getElementById('b2');
			var time=null;
			b1.onclick=function(){
				time=setInterval(function(a){
					alert('a');
				},2000);
			}
			b2.onclick=function(){
				clearInterval(time);
			}
		}
	</script>
</head>
<body>
	<input type="button" id="b1" value="开始">
	<input type="button" id="b2" value="关闭">
</body>
</html>
