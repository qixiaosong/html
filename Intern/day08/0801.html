<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>隔行变色</title>
	<script>
		window.onload=function(){
			var oP=document.getElementsByTagName('p');
			for (var i = 0; i < oP.length; i++) {
				if(i%2==0){
					oP[i].style.background='gray';
				}else{
					oP[i].style.background='#ababab';					
				}
			}
		}
	</script>
</head>
<body>
	<p>QWERASDFSGVXCVJKHGIHNJVZ</p>
	<p>QWERASDFSGVXCVJKHGIHNJVZ</p>
	<p>QWERASDFSGVXCVJKHGIHNJVZ</p>

</body>
</html>
